<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Paint</title>
		<link rel="stylesheet" href="css/global.css">
		<link rel="stylesheet" href="css/fonts.css">
		<link rel="stylesheet" href="css/lib/buttons.css">
		<link rel="stylesheet" href="css/lib/modal.css">
		<link rel="stylesheet" href="css/external/fontawesome.css">
		<script src="js/external/jquery-3.5.1.min.js"></script>
	</head>

	<body class="global__body">
		<header class="global__header">
			<h1 class="global__header-logo">
				<i class="fa fa-pencil-alt fa-md"></i> EasyPaint
			</h1>

			<div class="global__header-actions">
				<button class="btn btn-sm btn-round btn-success"
						id="script__button-save">
							<i class="fa fa-save fa-lg"></i> сохранить
				</button>

				<button class="btn btn-sm btn-round btn-success"
						id="script__button-repeat">
							<i class="fa fa-redo fa-lg"></i> воспроизвести
				</button>

				<button class="btn btn-sm btn-round btn-default"
						id="script__button-aside-toggle">
							<i class="fa fa-bars fa-lg"></i> панель
				</button>

				<button class="btn btn-sm btn-round btn-default"
						onclick="openModal('#script__modal-import')">
							<i class="fa fa-file-upload fa-lg"></i> импорт
				</button>

				<button class="btn btn-sm btn-round btn-default"
						id="script__button-export" 
						onclick="openModal('#script__modal-export')">
							<i class="fa fa-file-download fa-lg"></i> экспорт
				</button>

				<button class="btn btn-sm btn-round btn-danger"
						id="script__button-clear">
							<i class="fa fa-trash fa-lg"></i> очистить
				</button>
			</div>
		</header>
		
		<div class="modal modal-close" id="script__modal-import">
			<div class="modal__window">
				<div class="modal__header">
					Импорт данных
				</div>

				<div class="modal__content">
					<textarea id="script__data_import" rows="10"></textarea>
				</div>

				<div class="modal__buttons">
					<button class="btn btn-sm btn-round btn-success"
							id="script__button-import">
						принять
					</button>

					<button class="btn btn-sm btn-round btn-danger script__modal-close">
						закрыть
					</button>
				</div>
			</div>
		</div>

		<div class="modal modal-close" id="script__modal-export">
			<div class="modal__window">
				<div class="modal__header">
					Экспорт данных
				</div>

				<div class="modal__content" id="script__data_export">
					Ту-ту-ру
				</div>

				<div class="modal__buttons">
					<button class="btn btn-sm btn-round btn-danger script__modal-close">
						закрыть
					</button>
				</div>
			</div>
		</div>

		<main class="global__main">
			<canvas class="global__main-canvas script__canvas-top" 
					id="script__canvas-paint-1">
			</canvas>

			<canvas class="global__main-canvas" 
					id="script__canvas-paint-2">
			</canvas>

			<canvas class="global__main-canvas" 
					id="script__canvas-paint-3">
			</canvas>

			<canvas class="global__main-canvas"
					id="script__canvas-paint-4">
			</canvas>

			<canvas class="global__main-canvas" 
					id="script__canvas-paint-5">
			</canvas>

			<canvas class="global__main-canvas" 
					id="script__canvas-background">
			</canvas>
		</main>

		<aside class="global__aside">
			<div class="global__aside-settings">
				<h2 class="global__aside-title">
					<i class="fa fa-cog"></i> Настройки Paint
				</h2>

				<div class="global__aside-settings-content">
					<p>
						<i class="fa fa-palette"></i>
						Цвет линии&#160;&#160;&#160;&#160;&#160;&#160;&#160;
						<input id="f1_inp1" type="color">
					</p>

					<p>
						<i class="fa fa-paint-brush"></i>
						Толщина линии 
						<input id="f1_inp2" type="number">
					</p>

					<p>
						<i class="fa fa-palette"></i>
						Цвет фона&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;
						<input id="f2_inp1" type="color">
					</p>
				</div>

				<div class="global__aside-buttons">
					<button class="btn btn-sm btn-round btn-default"
							id="script__button-save-config">сохранить
					</button>
				</div>
			</div>

			<div class="global__aside-layers">
				<h2 class="global__aside-title">
					<i class="fa fa-folder"></i> Слои Paint
				</h2>

				<div class="global__aside-layers-content">
					<p class="global__aside-layers-content-layer global__aside-layers-content-layer-top">
						<i class="fa fa-file fa-fw"></i> Cлой 1 

						<button class="btn btn-round btn-mc btn-default script__button-top">
							<i class="fa fa-paint-roller"></i>
						</button>

						<button class="btn btn-round btn-mc btn-default">
							<i class="fa fa-pencil-alt"></i>
						</button>
					</p>
					
					<p class="global__aside-layers-content-layer">
						<i class="fa fa-file fa-fw"></i> Cлой 2 

						<button class="btn btn-round btn-mc btn-default script__button-top">
							<i class="fa fa-arrow-up"></i>
						</button>

						<button class="btn btn-round btn-mc btn-default">
							<i class="fa fa-pencil-alt"></i>
						</button>
					</p>
					
					<p class="global__aside-layers-content-layer">
						<i class="fa fa-file fa-fw"></i> Cлой 3 

						<button class="btn btn-round btn-mc btn-default script__button-top">
							<i class="fa fa-arrow-up"></i>
						</button>

						<button class="btn btn-round btn-mc btn-default">
							<i class="fa fa-pencil-alt"></i>
						</button>
					</p>
					
					<p class="global__aside-layers-content-layer">
						<i class="fa fa-file fa-fw"></i> Cлой 4 

						<button class="btn btn-round btn-mc btn-default script__button-top">
							<i class="fa fa-arrow-up"></i>
						</button>

						<button class="btn btn-round btn-mc btn-default">
							<i class="fa fa-pencil-alt"></i>
						</button>
					</p>
					
					<p class="global__aside-layers-content-layer">
						<i class="fa fa-file fa-fw"></i> Cлой 5 

						<button class="btn btn-round btn-mc btn-default script__button-top">
							<i class="fa fa-arrow-up"></i>
						</button>

						<button class="btn btn-round btn-mc btn-default">
							<i class="fa fa-pencil-alt"></i>
						</button>
					</p>
					
					<p class="global__aside-layers-content-background">
						<i class="fa fa-file fa-fw"></i> Фон 
					</p>
				</div>

				<div class="global__aside-buttons">
					
				</div>
			</div>

			<div class="global__aside-colors">
				<h2 class="global__aside-title">
					<i class="fa fa-tint"></i> Быстрые цвета
				</h2>

				<div class="global__aside-colors-content">
					<div class="global__aside-colors-content-color"
						 onclick="pallete_color('#000000')"
						 style="background-color: #000000;">
					</div>

					<div class="global__aside-colors-content-color"
						 onclick="pallete_color('#6d6d6d')"
						 style="background-color: #6d6d6d;">
					</div>

					<div class="global__aside-colors-content-color"
						 onclick="pallete_color('#888888')"
						 style="background-color: #888888;">
					</div>

					<div class="global__aside-colors-content-color"
						 onclick="pallete_color('#C0C0C0')"
						 style="background-color: #C0C0C0;">
					</div>

					<div class="global__aside-colors-content-color"
						 onclick="pallete_color('#FFFFFF')"
						 style="background-color: #FFFFFF;">
					</div>

					<div class="global__aside-colors-content-color"
						 onclick="pallete_color('#FF0000')"
						 style="background-color: #FF0000;">
					</div>

					<div class="global__aside-colors-content-color"
						 onclick="pallete_color('#FFFF00')"
						 style="background-color: #FFFF00;">
					</div>

					<div class="global__aside-colors-content-color"
						 onclick="pallete_color('#00FF00')"
						 style="background-color: #00FF00;">
					</div>

					<div class="global__aside-colors-content-color"
						 onclick="pallete_color('#00FFFF')"
						 style="background-color: #00FFFF;">
					</div>

					<div class="global__aside-colors-content-color"
						 onclick="pallete_color('#0000FF')"
						 style="background-color: #0000FF;">
					</div>

					<div class="global__aside-colors-content-color"
						 onclick="pallete_color('#4285F4')"
						 style="background-color: #4285F4;">
					</div>

					<div class="global__aside-colors-content-color"
						 onclick="pallete_color('#DB4437')"
						 style="background-color: #DB4437;">
					</div>

					<div class="global__aside-colors-content-color"
						 onclick="pallete_color('#F57E02')"
						 style="background-color: #F57E02;">
					</div>

					<div class="global__aside-colors-content-color"
						 onclick="pallete_color('#FFC517')"
						 style="background-color: #FFC517;">
					</div>

					<div class="global__aside-colors-content-color"
						 onclick="pallete_color('#0F9D58')"
						 style="background-color: #0F9D58;">
					</div>
				</div>

				<div class="global__aside-colors-content-user">

				</div>

				<div class="global__aside-buttons">
					<button class="btn btn-round btn-mc btn-default"
							id="script__button-add-color">
						<i class="fa fa-plus"></i>
					</button>
				</div>
			</div>
		</aside>

		<script src="js/paint.js"></script>
		<script src="js/lib/modal.js"></script>
	</body>

</html>
